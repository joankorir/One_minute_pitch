
{% extends 'base.html' %} {% import 'macros.html' as macro%}

<!-- content block -->
{% block content %}
  <div class=" col-md-10 col-md-offset-1 col-sm-12" style="background-color:black;padding:9px">
    <img src="{{url_for('static',filename='images/pitch.png')}}" style="height:100px;background-size:cover"alt="pitch" class="well img-responsive b">
      <h3 class="text-center">{{category.name|upper}}</h3>
       <a class="btn btn-primary text-center  " href="/category/new-pitch/{{category.id}}"> Post a Pitch</a>
       <hr>
  </div>
  {% if pitches %}
       <div class="col-sm-12 col-md-8">
           {{ macro.displayPitches(pitches)}}
       </div>
  {% endif %}

{% endblock %}
