{% extends 'base.html' %}
 {% import 'macros.html' as macro%}

{%block styles%}
  {{ super() }}
{%endblock%}

<!-- content block -->
{% block content %}
<div class="container">
  <div class ="row">
     <div class="col-md-6">
        <p class="text-left"><a class="btn btn-primary" href="{{url_for('.new_pitch',id=pitches.category_id)}}">Post Pitch</a></p>
        <div class="well" style="font-family:monospace; background-color:grey">
          <h3>{{pitches.content}}</h3>
        </div>
      </div>
        <!-- comments -->
        <div class="col-md-6">
          <table>
            <tr>
              <td><h4 class="text-right"><a class="btn btn-dark" href="{{url_for('.upvote',id=pitches.id)}}">Upvote</a></h4></td>
              <td>&nbsp;</td>
              <td><h4 class="text-right"><a class="btn btn-dark" href="{{url_for('.downvote',id=pitches.id)}}">Downvote </a></h4></td>
              <td>&nbsp;</td>
            </tr>
           <h4 class="text-center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a class="btn btn-info" href="{{url_for('.comments',id=pitches.id)}}"> Add your comment</a></h4>
          </table>

    </div>
  </div>
</div>
{% endblock %}
